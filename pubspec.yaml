name: dreamy_tales
description: "L'applicazione si propone di creare un'esperienza di narrazione unica, tenendo conto delle preferenze individuali, dell'età, dei gusti e dei valori educativi inseriti dai genitori.
Funzionalità principali:
1. Profilazione personalizzata:
   - I genitori possono inserire informazioni dettagliate sulle preferenze dei loro figli, come personaggi, luoghi, temi e valori educativi che desiderano siano presenti nelle storie.
2. Intelligenza Artificiale:
   - Un algoritmo di intelligenza artificiale analizza le informazioni fornite dai genitori per generare storie personalizzate. L'AI impara continuamente dalle scelte e propone sempre storie differenti avendo traccia delle storie già presentate
3. Interfaccia utente intuitiva:
   - Un'interfaccia utente semplice e intuitiva consente ai genitori di inserire e modificare facilmente le preferenze per le storie dei loro bambini. Potranno selezionare tra varie categorie e tipologie di tematiche su cui far sviluppare la storia.
4. Educazione del bambino:
   -La finalità è anche quella di riuscire a costruire una storia intorno ad un morale da insegnare
"
